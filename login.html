<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="login-box">
        <header>
            <div class="login-header">
                <div class="login-tittle">
                    <h1>LOGIN</h1>
                </div>
                <div class="login-logo">
                    <figure>
                        <img src=https://ouch-cdn2.icons8.com/S2OkLAJU9Jz-8kjxxjJxg90GuCHg8eOnnFeoRbc0dU4/rs:fit:256:256/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvODM1/L2U5MjdkYjczLTkx/MjQtNDA5Mi05Y2Iy/LTczMDJkOWU5Mjgx/NS5zdmc.png
                        width="180px"
                        alt="">
                    </figure>
                </div>
                <div class="login-text">
                    <ul type="square" class="login-list">
                        <li>Crie uma conta gratuita</li>
                        <li>Mantenha-se atualizado</li>
                        <li>Novos conteúdos</li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <div class="login-form">
                <form action="get">
                    <div class="input-email">
                        <input type="email" placeholder="Seu email">
                    </div>

                    <div class="input-password">
                        <input type="password" placeholder="Sua senha">
                    </div>
                </form>

                <div class="button-login">
                    <form action="index.html">
                        <button type="submit">ENTRAR</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="login-others">
                <div class="login-checkbox">
                    <span>Mantenha-me conectado</span>
                    <input type="checkbox">
                </div>

                <div class="login-forgot">
                    <span>Esqueceu a senha?</span>
                    <a href="recover.html">Recuperar senha</a>
                </div>

                <div class="login-register">
                    <span>Não tem uma conta?</span>
                    <a href="register.html">Registre-se</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
