<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
    <title>Registro</title>
</head>
<body>
    <div class="register-boxes">
        <aside>
            <div class="welcome-box">
                <div class="welcome-tittle">
                    <h1>Movimenta Recife</h1>
                </div>
                <div class="welcome-text">
                    <span>Bem-vindo!</span>
                </div>
                <div class="welcome-login">
                    <h2>Já tem uma conta?</h2>
                    <form action="login.html">
                        <button>LOGIN</button>
                    </form>
                </div>
            </div>
        </aside>

        <div class="register-box">
            <header>
                <div class="register-header">
                    <h1 class="register-tittle">CRIE SUA CONTA</h1>
                </div>
            </header>

            <main>
                <div class="register-main">
                    <form action="get">
                        <div class="input-name">
                            <input type="text" placeholder="Seu nome">
                        </div>
                        <div class="input-email">
                            <input type="email" placeholder="Seu email">
                        </div>
                        <div class="input-password">
                            <input type="password" placeholder="Sua senha">
                            <input type="password" placeholder="Repita a senha">
                        </div>
                    </form>
                    <div class="register-button">
                        <form action="index.html">
                            <button type="submit">CADASTRAR</button>
                        </form>
                    </div>
                </div>

                <div class="register-login">
                    <span>Já tem uma conta?</span>
                    <a href="login.html">LOGIN</a>
                </div>
            </main>

            <footer>
                <div class="register-footer">
                    <div class="register-checkbox">
                        <div class="terms-checkbox">
                            <span>Concorda com nossos <strong>Termos de uso</strong></span> <input type="checkbox">
                        </div>
                        <div class="notice-checkbox">
                            <span>Gostaria de receber noticias no email? </span> <input type="checkbox">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
